<!DOCTYPE html>
<html>
  <head>
    <title>Random Emoji</title>
    <style>
        #emoji {
          font-size: 60vw;
          text-align: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
    </style>
  </head>
  <body>
    <div id="emoji"></div>
    <script>
    const emojis = ['😀', '😁', '😂', '🤣', '😃', '😄', '😅', '😆', '😉', '😊', '😋', '😎', '😍', '😘', '😗', '😙', '😚', '🙂', '🤗', '🤔', '🤐', '😐', '😑', '😶', '🙄', '😏', '😣', '😥', '😮', '🤤', '😯', '😪', '😫', '😴', '😌', '🤓'];

    const randomEmoji = () => {
      const index = Math.floor(Math.random() * emojis.length);
      return emojis[index];
    }

    document.getElementById('emoji').innerHTML = randomEmoji();
    </script>
  </body>
</html>
